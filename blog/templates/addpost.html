{%block title%}
Create a Blog
{%endblock%}
{%block content %}
{%if user.is_authenticated%}
<h1>Add a Blog Post</h1>
<br>
<form method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    {{form.media}}
    {{form.as_p}}

</form>

    var name ="{{user.id}}";
    document.getElementById("elder").value = name;
</script>
{%else%}
Please login to add Post
{%endif%}
{%endblock%}
